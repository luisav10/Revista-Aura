<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Aura - Notícias</title>
    <link rel="icon" type="image/x-icon" href="/assets/imagem/favicon.png">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/noticias.css">
    <link rel="stylesheet" href="assets/css/popup.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="noticias-page">

    <header class="noticias-page-header">
        <button class="hamburger-menu" aria-label="Abrir Menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="header-nav">
            <a href="index.html" class="header-link">Home</a>
            <a id="openPautaButton" href="#" class="header-link">Envie uma pauta</a>
            <a href="noticias.html" class="header-link">Artigos</a>
        </nav>
    </header>

    <div class="sidebar-menu">
        <button class="close-menu" aria-label="Fechar Menu">
            <i class="fas fa-times"></i>
        </button>
        <nav class="sidebar-nav">
            <a href="index.html" class="sidebar-link">Home</a>
            <a href="#" class="sidebar-link">Envie uma pauta</a>
            <a href="noticias.html" class="sidebar-link">Artigos</a>
        </nav>
    </div>

    <main class="noticias-content">
        <section class="noticias-page-container animate-on-scroll">
            <div class="noticias-header-page">
                <div class="pdf-container">
                    <embed
                        src="assets/documentos/Revista-aura.pdf"
                        type="application/pdf"
                        width="100%"
                        height="100%" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img src="assets/imagem/logo.png" alt="Logo Revista Aura" class="footer-logo">
        <p class="footer-copyright">&copy; 2025 AURA. Inovação e Alma em Cada Linha de Matéria.</p>
        <div class="footer-social">
            <a href="https://github.com/equipeaura" target="_blank" aria-label="GitHub da Revista Aura" class="social-button">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/auraequipe" target="_blank" aria-label="Instagram da Revista Aura" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <div class="popup-overlay" id="popupPauta">
        <div class="popup-content">
            <button type="button" class="close-popup">&times;</button>
            <h2>Envie sua pauta!</h2>
            <form>
                <div class="form-group">
                    <label for="nomePauta">Seu Nome:<span class="required-field">*</span></label>
                    <input type="text" id="nomePauta" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="cursoPauta">Seu Curso:<span class="required-field">*</span></label>
                    <input type="text" id="cursoPauta" placeholder="Seu curso" required>
                </div>
                <div class="form-group">
                    <label for="emailPauta">Seu E-mail:<span class="required-field">*</span></label>
                    <input type="email" id="emailPauta" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="assuntoPauta">Assunto:<span class="required-field">*</span></label>
                    <input type="text" id="assuntoPauta" placeholder="Assunto da pauta" required>
                </div>
                <p class="optional-text">Se deseja compartilhar alguma informação ou mídia, anexe aqui:</p>
                <div class="form-group file-upload-group">
                    <label for="arquivoPauta" class="file-upload-label">Anexar arquivo</label>
                    <input type="file" id="arquivoPauta" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">
                    <span id="file-name-display">Nenhum arquivo selecionado</span>
                </div>
                <button type="submit" class="submit-button">Enviar Pauta</button>
            </form>
        </div>
    </div>

    <script src="assets/js/load-article.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/noticias.js"></script>
    <script src="https://cdn.userway.org/widget.js" data-account="Jeu6LtkLAp"></script>
</body>
</html>
